<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Quiz</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <header>
      <h1>JavaScript Fundamentals Quiz</h1>
    </header>
    <main>
      <section id="start-screen">
        <h2>Welcome to the Quiz</h2>
        <p>Test your knowledge of JavaScript fundamentals! Click the Start button to begin.</p>
        <button id="start-button">Start</button>
      </section>

      <section id="quiz" style="display: none;">
        <h2>Question</h2>
        <p id="question-text"></p>
        <ul id="choices"></ul>
        <p id="feedback"></p>
        <div id="countdown">Time remaining: <span id="timer">60</span> seconds</div>
      </section>

      <section id="game-over" style="display: none;">
        <h2>Quiz Over!</h2>
        <p>Your score: <span id="final-score"></span></p>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3" placeholder="Your initials" required>
        <button id="submit-score">Submit</button>
      </section>

      <section id="high-scores" style="display: none;">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
      </section>
    </main>

    <div id="popup" class="popup" style="display: none;"></div>

    <footer>
      <p>Â© 2023 Your Coding Boot Camp</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
